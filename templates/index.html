<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quizlet Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">📚 Quizlet Web App</h1>
  <form action="/create_project" method="POST" class="input-group mb-4">
    <input type="text" name="project_name" class="form-control" placeholder="Tên project mới" required>
    <button class="btn btn-primary" type="submit">➕ Tạo Project</button>
    <a style="margin-left: 15px;" href="{{ url_for('reset_fill') }}" class="btn btn-outline-danger">🧹 Reset Game Fill Cache</a>
  </form>


  <h3>📁 Danh sách project</h3>

  <ul class="list-group"> </ul>
    {% for project in projects %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('project_view', project=project) }}">{{ project }}</a>
      </li>
    {% else %}
      <li class="list-group-item">Chưa có project nào.</li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
