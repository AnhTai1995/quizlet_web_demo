<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Điền từ - {{ project }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">✍️ Câu {{ index }} / {{ total }}</h2>
  <a href="{{ url_for('game_choice', project=project) }}" class="btn btn-secondary mb-4">← Quay lại chọn chế độ</a>

  <div class="mb-3">
    <h4>Câu hỏi:</h4>
    <div class="alert alert-primary fs-4">{{ question }}</div>
  </div>

  {% if result is not none %}
    {% if result[0] %}
      <div class="alert alert-success">✅ Chính xác!</div>
      <form method="POST">
        <button name="action" value="next" class="btn btn-primary">⏭ Câu tiếp theo</button>
      </form>
    {% else %}
      <div class="alert alert-danger">❌ Sai. Đáp án đúng là: <strong>{{ result[1] }}</strong></div>
      <form method="POST" class="mt-3">
        <div class="mb-3">
          <label for="answer" class="form-label">Thử lại:</label>
          <input type="text" name="user_answer" id="answer" class="form-control" required autofocus>
        </div>
        <button type="submit" class="btn btn-danger">Kiểm tra lại</button>
      </form>
    {% endif %}
  {% else %}
    <form method="POST">
      <div class="mb-3">
        <label for="answer" class="form-label">Nhập đáp án:</label>
        <input type="text" name="user_answer" id="answer" class="form-control" required autofocus>
      </div>
      <button type="submit" class="btn btn-success">Kiểm tra</button>
    </form>
  {% endif %}
</div>
</body>
</html>
